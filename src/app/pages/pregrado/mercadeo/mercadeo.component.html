<div class="container w-100 mw-100 h-100">
  <div class="row px-0 h-100">
    <div class="col-12 px-0 h-100">
      <img src="./assets/img/pregrado/mercadeo/mercadeo.png" class="img-fluid h-100 mh-100" alt="fondo expo virtual ucp">
      <a [routerLink]="['/mapa-expo']" title="Home" class="homeStand absoluto box-animated" ><img src="./assets/img/general/home.png" class="box-animated img-fluid" alt="home expo virtual ucp"></a>
      <div class="wrappersvglogo">
        <img src="https://www.ucp.edu.co/portal/wp-content/uploads/2020/10/logo-vigi-black.png" class="" alt="Universidad Católica de Pereira" id="logosvg">
        <!-- <img src="./assets/img/general/logou.svg" class="" alt="Universidad Católica de Pereira" id="logosvg"> -->
      </div>
      <div class="playgif">
        <img src="./assets/img/general/tv.png" class="animate__animated animate__pulse animate__infinite" alt="Universidad Católica de Pereira" id="logosvg">
      </div>
      <a (click)="openVideos()" title="Videos" class="video absoluto" style="cursor: pointer;" (mouseenter)="play(true)" (mouseleave)="play(false)"></a>
      <a (click)="openGaleria()" title="Galeria" class="fotosStand absoluto box-animated" style="cursor: pointer;">
        <span class="icon-photo-5"></span>
        <!-- <img src="./assets/img/general/fotos.png" alt="fotos expo virtual ucp" class="img-fluid animate__animated animate__pulse animate__infinite"> -->
      </a>
      <a href="https://www.ucp.edu.co/internacionalizacion/" class="mundo absoluto" target="_blank" rel="noopener noreferrer" title="Internacionalizacion">
        <img src="./assets/img/general/mundo.png" alt="mundo expo virtual ucp" class="animate__animated animate__pulse animate__infinite">
      </a>
      <a href="https://www.ucp.edu.co/pregrado/mercadeo/" class="laptop absoluto" target="_blank" rel="noopener noreferrer" title="Más información">
        <img src="./assets/img/general/lapto.png" alt="folletos expo virtual ucp" class="animate__animated animate__pulse animate__infinite">
      </a>
    </div>
  </div>
</div>
