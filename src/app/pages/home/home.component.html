   <!-- This animation begins when the sphere is clicked with the mouse. -->
   <a-animation attribute="rotation"
   dur="2000"
   fill="forwards"
   to="0 180 2.4"
   direction="alternate"
   begin="mouseenter"></a-animation>

  ></a-sky>

  
   <!-- 
       The camera has a cursor component,
       which uses the mouse as the rayOrigin,
       so that you can click entities in the scene
       with the mouse.
  -->
  <a-entity id="camera" camera="userHeight: .2" position="0 2 0" rotation="0 89 0" look-controls cursor="rayOrigin: mouse">
