<!-- visit web -->
  <a-image position="4.2 4 -3" width="2" src="#pageucp" navigate-on-click="url: https:www.ucp.edu.co" rotation="0 -80 0"
  event-set__enter="_event: mouseenter; color: #F9F9F9"  
  event-set__leave="_event: mouseleave; color: #fff">  
   <!-- This animation begins when the sphere is clicked with the mouse. -->
   <a-animation attribute="position"
   dur="1000"
   fill="forwards"
   to="0 2.5 -6"
   direction="alternate"
   begin="click"></a-animation>
  </a-image>

  <!-- banner -->
  <a-image position="-3 1.9 -11" src="#banner" width="5" height="2.5" depth="6" navigate-on-click="url: https://matriculas.ucp.edu.co/se/inscriptions.aspx" rotation="-45 0 2"
  event-set__enter="_event: mouseenter; color: #cococo"  
  event-set__leave="_event: mouseleave; color: #fff">  
   <!-- This animation begins when the sphere is clicked with the mouse. -->
   <a-animation attribute="rotation"
   dur="2000"
   fill="forwards"
   to="0 2.5 2.4"
   direction="alternate"
   begin="mouseenter"></a-animation>
  </a-image>

  


  <!-- 360-degree image. -->
  <a-sky id="image-360" radius="80" src="#fondoucp"
  animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
  animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"></a-sky>

  
   <!-- 
       The camera has a cursor component,
       which uses the mouse as the rayOrigin,
       so that you can click entities in the scene
       with the mouse.
  -->
  <a-entity id="camera" camera="userHeight: .2" position="0 2 0" look-controls cursor="rayOrigin: mouse">
  </a-entity>
</a-scene>
