<div class="container w-100 mw-100 h-100">
  <div class="row px-0 h-100">
    <div class="col-12 px-0 h-100">
      <img src="./assets/img/exp-unica/fondo-uno.png" class="img-fluid h-100 mh-100" alt="fondo expo virtual ucp">
      <div class="wrappersvglogo">
        <img src="./assets/img/general/logou.svg" class="" alt="Universidad Católica de Pereira" id="logosvg">
      </div>
      <div class="playgif">
        <img src="./assets/img/general/tv.png" class="" alt="Universidad Católica de Pereira" id="logosvg">
      </div>
      <!-- <img src="./assets/img/general/play.png" class="play absoluto" alt="play expo virtual ucp" id="play"> -->
      <a (click)="openVideos()" title="Videos" class="video absoluto" style="cursor: pointer;" (mouseenter)="play(true)"
        (mouseleave)="play(false)"></a>
      <a [routerLink]="['/mapa-expo']" title="Mapa Expo" class="mapa absoluto"></a>
      <a (click)="openGaleria()" title="Galeria" class="fotos absoluto box-animated" style="cursor: pointer;">
        <img src="./assets/img/general/fotos.png" alt="fotos expo virtual ucp" class="img-fluid">
      </a>
      <a href="https://www.ucp.edu.co/internacionalizacion/" class="mundo absoluto" target="_blank"
        rel="noopener noreferrer" title="Internacionalizacion">
        <img src="./assets/img/general/mundo.png" alt="mundo expo virtual ucp" class="animate__animated animate__pulse animate__infinite">
      </a>
      <a href="#" class="laptop absoluto" target="_blank" rel="noopener noreferrer"  data-title="descripción">
        <img src="./assets/img/general/lapto.png" alt="folletos expo virtual ucp" class="animate__animated animate__pulse animate__infinite">
      </a>
    </div>
  </div>
</div>
